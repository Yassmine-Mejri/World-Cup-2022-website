<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6d0968a15a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="popup.css">
    <title>Document</title>
</head>
<body>
    <div class="text-center">
        <button onclick="openPopup()" type="button" class="btn btn-light rounded-oill"aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation">Login</button>
        <div class="popup" id="popup">
            <div class="popup-header">
            <div class="title">Who Are You ?</div>
            <button type="close" class="close" onclick="closePopup()">&times;</button>
            </div>
            <div class="popup-body">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis dolores beatae iusto voluptas assumenda, ut amet optio consequuntur nisi libero, necessitatib
            </div>
        </div>
        <div id="overlay"></div>
    </div> 
    <script>
    let popup=document.getElementById("popup");

    function openPopup(){
        popup.classList.add("open-popup");
    }

    function closePopup(){
        popup.classList.remove("open-popup");
    }
    </script>
</body>
</html>
